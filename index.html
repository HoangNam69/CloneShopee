<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Icon -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4/css/all.min.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <!-- Thêm class grid vào để xử lý vấn đề  khoảng cách bên trái và bên phải của nav -->
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--separate header__navbar-item--has-qr">Vào của hàng trên ứng dụng TickID
                            <div class="header__qr">
                                <img src="./assets/images/QACodeDownload.png" alt="QR Code" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <img src="./assets/images/logoApple.png" alt="Apple Store" class="header__qr-download-img">
                                    <img src="./assets/images/logoGooglePLay.png" alt="Google Play" class="header__qr-download-img">
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-item--no-pointer">Kết nối</span>
                            <a href="#" class="header__navbar-icon-link"><i class="header__navbar-icon fab fa-facebook"></i></a>
                            <a href="#" class="header__navbar-icon-link"><i class="header__navbar-icon fab fa-instagram"></i></a>
                        </li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="#" class="header__navbar-item-link">
                                <i class="header__navbar-icon fas fa-bell"></i>
                                Thông báo</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="#" class="header__navbar-item-link">
                                <i class="header__navbar-icon fas fa-headset"></i>
                                Trợ giúp</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="#"
                                class="header__navbar-item-link header__navbar-item-link--bold header__navbar-item--separate">Đăng
                                ký</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="#" class="header__navbar-item-link header__navbar-item-link--bold">Đăng nhập</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container"></main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
